<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ditto Reimbursement System</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<style>
		body {
			background-image: url("https://i.chzbgr.com/full/8190561024/h1C4E916E/what-happens-when-you-leave-ditto-in-day-care-too-long");
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
	<div class="d-flex flex-row mb-3 justify-content-center align-items-center text-white bg-dark">
		<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
		<h1>Ditto's Reimbursement System</h1>
		<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
	</div>

	<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center ">
		<div class="bg-light bg-opacity-50 p-3 mb-3 rounded border border-secondary">
			<form method="POST" action="/api/user/login">
				<div class="mb-3">
					<label for="reimbLoginUserName" class="form-label">
						Username or Email Address
					</label>

					<input type="text" name="username" placeholder="Username or email" class="form-control"
						id="reimbLoginUserName">

					<div id="emailHelp" class="form-text">
						We'll never share your email with anyone else.
					</div>
				</div>

				<div class="mb-3">
					<label for="reimbLoginPassword" class="form-label">Password</label>
					<input type="password" name="password" placeholder="Password" class="form-control"
						id="reimbLoginPassword">
				</div>
				<div class="d-flex justify-content-center">
					<button type="submit" value="Login" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
	</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
</body>

</html>
